<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <!-- Poner enlace aqui de home href=""-->
        <a href="./home.html"><img src="../icons/logo-name.png" alt=""></a>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>



    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

      <!------------------- login form -------------------------->
      <div class="login-container" id="login">
        <div class="top">
          <span> Don't have an account? <a href="#" onclick="register()">Register</a></span>
          <header>Start Session</header>
        </div>
        <div class="input-box">
          <input type="email" class="input-field" placeholder="Email" required>
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Login">
        </div>
      </div>
      <!------------------- registration form -------------------------->
      <div class="register-container" id="register">
        <div class="top">
          <span>Do you have an account? <a href="#" onclick="login()">Login</a></span>
          <header>Register</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Name" required>
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name" required>
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email" required>
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password" required>
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register">
        </div>
        <div class="two-col">
          <div class="two">
            <label><a href="../html/politicas.html">Terms and Conditions</a></label>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
        
        <div class="info-footer">
            <span>Phone: +1 646 330 2459</span>
            <span>nakamaburgers@gmail.com</span>
            <span><a href="./ordernow.html">Order here</a></span>

        </div>
        
        <div class="credit">
            Created by <span>Patricia Abad & Alex Iana</span> | <a class="politicas" href="../html/politicas.html">All rights reserved</a></div>    
        </div>

    </footer>

  </div>

  <script src="../js/log.js"></script>
</body>

</html>
