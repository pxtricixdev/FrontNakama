<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../css/logAdmin.css">
  <title>Nakama | Login & Registration</title>
</head>

<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <!-- Poner enlace aqui de home href=""-->
        <a href="./home.html"><img src="../icons/logo-name.png" alt=""></a>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login ðŸ”’</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>



    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">
      <!------------------- login form -------------------------->
      <div class="login-container" id="login">
        <div class="top">
          <header>Start Session ðŸ”’</header>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Gmail">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Login">
        </div>
      </div>
    </div>

    <footer class="footer">
        
        <div class="credit">
            Admin login</div>    
        </div>

    </footer>

  </div>

  <script src="../js/log.js"></script>
</body>

</html>
