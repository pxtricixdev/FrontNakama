<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin | Nakama </title>
        <link rel="stylesheet" href="../css/loginA001.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/icons/logo-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
        
    
    </head>
    <body>
        <div class="main">
            <div class="categorias">
                <div class="img-panel">
                    <img src="../imgLoginAdmin/administrator.png" width="50px" alt="">
                </div>
                <h3>Admin</h3>
                <div class="botones">
                    <button class="btn" onclick="showTable('productos')">PRODUCTS</button>
                    <button class="btn" onclick="showTable('pedidos')">ORDERS</button>
                    <button class="btn" onclick="showTable('clientes')">CLIENTS</button>
                    <button class="btn" onclick="showTable('empleados')">EMPLOYEES</button>
                    <button class="btn-logout" id="btn-logout">Log out <img src="../imgLoginAdmin/cerrar-sesion.png" width="30px" alt=""></button>
                </div>
            </div>
         
            <div class="panel"> 
                <div class="separaciones">
            
                    <table id="tablaProductos" class="tabla" style="display: none;">
                        <p class="titulo" id="titleProductos" style="display: flex;">Products</p>
                        <div class="botones-bbdd" id="btnBbddProducts">
                            <button data-modal-target="products" type="button" id="addProduct">ADD</button>
                            
                        </div>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>State</th>
                                <th>CategoryID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de productos se insertan aqui -->
                        </tbody>
                    </table>
                    
                    <!-- add-->
                    <form class="modal-menu" id="modal-menu">
                        <!--<label for="productId">ProductID</label>
                        <input type="text" id="productId">-->
                        <label for="productName">Name</label>
                        <input type="text" id="productName">
                        <label for="productDescription">Description</label>
                        <input type="text" id="productDescription">
                        <label for="productPrice">Price</label>
                        <input type="text" id="productPrice">
                        <label for="productImage">Image URL</label>
                        <input type="text" id="productImage">
                        <label for="productState">State</label>
                        <select id="productState">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                        <label for="productCategoryId">CategoryID</label>
                        <input type="text" id="productCategoryId">
                        <button id="addBtnModal" class="add-modal" type="button">ADD</button>
                        <div class="modal-content">
                            <button data-close-button="products" class="close-button-modal">&times;</button>
                        </div>
                    </form>

                   <!-- Modal de actualizaciÃ³n -->
                    <form class="modal-update-products" id="update-modal-menu">
                        
                        <label for="updateProductId">Product Id</label>
                        <input type="text" id="updateProductId">
                        
                        <label for="updateProductName">Name</label>
                        <input type="text" id="updateProductName">
                        
                        <label for="updateProductDescription">Description</label>
                        <input type="text" id="updateProductDescription">
                        
                        <label for="updateProductPrice">Price</label>
                        <input type="text" id="updateProductPrice">
                        
                        <label for="updateProductImage">Image URL</label>
                        <input type="text" id="updateProductImage">
                        
                        <label for="updateProductState">State</label>
                        <select id="updateProductState">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                        
                        <label for="updateProductCategoryId">CategoryID</label>
                        <input type="text" id="updateProductCategoryId">
                        
                        <button id="saveBtnModal" class="add-modal" type="button">SAVE</button>
                        
                        <div class="modal-content">
                            <button data-close-button="update-products" class="close-button-modal" id="closeModalUpdate">&times;</button>
                        </div>
                    </form>



                    <table id="tablaOrders" class="tabla" style="display: none;">
                        <p class="titulo" id="titleOrders" style="display: flex;">Orders</p>
                        <thead>
                            <tr>
                                <th>OrderId</th>
                                <th>Date/Time</th>
                                <th>Phone</th>
                                <th>Direction</th>
                                <th>State</th>
                                <th>Price</th>
                                <th>ClientId</th>
                                <th>EmployeeId</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de pedidos se insertan aqui -->
                        </tbody>
                    </table>

                    <table id="tablaClients" class="tabla" style="display: none;">
                        <p class="titulo" id="titleClients" style="display: flex;">Clients</p>
                        <thead>
                            <tr>
                                <th>ClientId</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de clientes se insertan aqui -->
                        </tbody>
                    </table>

                    <table id="tablaEmpleados" class="tabla" style="display: none;">
                        <p style="display: none;" id="titleEmpleados" class="titulo">Employees</p>
                        <div class="botones-bbdd" id="btnBbddEmployees">
                            <button data-modal-target="employees" type="button" id="addEmployee">ADD</button>
                        </div>
                        <thead>
                            <tr>
                                <th>EmployeeId</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Comitee Rol</th>
                                <th>Salary</th>
                                <th>State</th>
                                <th>JobId</th>
                                <th>UserId</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de empleados se insertan aqui -->
                        </tbody>
                    </table>

                    <!-- add-->
                    <form class="modal-employee" id="modal-employee">
                        <!--<label for="productId">ProductID</label>
                        <input type="text" id="productId">-->
                        <label for="firstNameEmployee">First Name</label>
                        <input type="text" id="firstNameEmployee">
                        <label for="lastNameEmployee">Last Name</label>
                        <input type="text" id="lastNameEmployee">
                        <label for="emailEmployee">Email</label>
                        <input type="email" id="emailEmployee">
                        <label for="phoneEmployee">Phone</label>
                        <input type="tel" id="phoneEmployee">
                        <label for="rolComiteEmployee">Comitee Member</label>
                        <input type="text" id="rolComiteEmployee">
                        <label for="salaryEmployee">Salary</label>
                        <input type="number" id="salaryEmployee">
                        <label for="employeeState">State</label>
                        <select id="employeeState">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                        <label for="employeeJobId">Job Id</label>
                        <input type="text" id="employeeJobId">
                        <label for="employeeUserId">User Id</label>
                        <input type="text" id="employeeUserId">
                        <button id="addBtnEmployee" class="add-modal" type="button">ADD</button>
                        <div class="modal-content">
                            <button data-close-button="employees" class="close-button-modal">&times;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/loginA001.js"></script>
    </body>

</html>
