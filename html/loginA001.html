<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nakama</title>
        <link rel="stylesheet" href="../css/loginA001.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/icons/logo-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
        
    
    </head>
    <body>
        <div class="main">
            <div class="categorias">
                <div class="img-panel">
                    <img src="../imgLoginAdmin/administrator.png" width="50px" alt="">
                </div>
                <h3>Admin</h3>
                <div class="botones">
                    <button class="btn" onclick="showTable('productos')">PRODUCTS</button>
                    <button class="btn" onclick="showTable('pedidos')">ORDERS</button>
                    <button class="btn" onclick="showTable('clientes')">CLIENTS</button>
                    <button class="btn" onclick="showTable('empleados')">EMPLOYEES</button>
                    <button class="btn-logout" id="btn-logout">Log out <img src="../imgLoginAdmin/cerrar-sesion.png" width="30px" alt=""></button>
                </div>
            </div>
         
            <div class="panel"> 
                <div class="separaciones">
            
                    <table id="tablaProductos" class="tabla" style="display: none;">
                        <p class="titulo" id="titleProductos" style="display: flex;">Products</p>
                        <thead>
                            <tr>
                                <th>ProductId</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>State</th>
                                <th>CategoryID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de productos se insertan aqui -->
                        </tbody>
                    </table>

                    <table id="tablaOrders" class="tabla" style="display: none;">
                        <p class="titulo" id="titleOrders" style="display: flex;">Orders</p>
                        
                        <thead>
                            <tr>
                                <th>OrderId</th>
                                <th>Date/Time</th>
                                <th>Phone</th>
                                <th>Direction</th>
                                <th>State</th>
                                <th>Price</th>
                                <th>ClientId</th>
                                <th>EmployeeId</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de pedidos se insertan aqui -->
                        </tbody>
                    </table>

                    <table id="tablaClients" class="tabla" style="display: none;">
                        <p class="titulo" id="titleClients" style="display: flex;">Clients</p>
                        
                        <thead>
                            <tr>
                                <th>ClientId</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de clientes se insertan aqui -->
                        </tbody>
                    </table>

                    <table id="tablaEmpleados" class="tabla" style="display: none;">
                        <a style="display: none;" id="titleEmpleados" class="titulo">Employees</a>
                        
                        <thead>
                            <tr>
                                <th>EmployeeId</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Hire Date</th>
                                <th>Salary</th>
                                <th>State</th>
                                <th>JobId</th>
                                <th>UserId</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de empleados se insertan aqui -->
                        </tbody>
                    </table>
                 
                </div>
            </div>
        </div>
        <script src="../js/loginA001.js"></script>
    </body>

</html>
