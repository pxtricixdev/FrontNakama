<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Nakama | Login & Registration</title>
</head>

<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <!-- Poner enlace aqui de home href=""-->
        <img src="./img/nick.png" alt="">
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
        <button class="btn" id="registerBtn" onclick="register()">Register</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>



    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

      <!------------------- login form -------------------------->
      <div class="login-container" id="login">
        <div class="top">
          <span> Don't have an account? <a href="#" onclick="register()">Register</a></span>
          <header>Start Session</header>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Terms and Conditions">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Login">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="Verificar">
            <label for="login-check">Remember me</label>
          </div>
          <div class="two">
            <label><a href="#">Forgot your password?</a></label>
          </div>
        </div>
      </div>
      <!------------------- registration form -------------------------->
      <div class="register-container" id="register">
        <div class="top">
          <span>Do you have an account? <a href="#" onclick="login()">Login</a></span>
          <header>Registrate</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Name">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Last name">
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Gmail">
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="Verificar">
            <label for="register-check">Remember me</label>
          </div>
          <div class="two">
            <label><a href="#">Terms and Conditions</a></label>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
        
        <div class="info-footer">
            <span>Phone: +1 646 330 2459</span>
            <span>nakamaburgerr@gmail.com</span>
            <span><a href="#Order">Order here</a></span>

        </div>
        
        <div class="credit">
            Created by <span>Patricia Abad & Alex Iana</span> | All rights reserved</div>    
        </div>

    </footer>

  </div>

  <script src="log.js"></script>
</body>

</html>
